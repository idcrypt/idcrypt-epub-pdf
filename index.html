<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IDCRYPT EPUB → PDF Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/jszip.min.js"></script>
  <script src="js/epub.min.js"></script>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>IDCRYPT EPUB → PDF Converter</h1>

    <div class="controls">
      <input type="file" id="epubInput" accept=".epub">
      <button id="convertBtn" disabled>Convert to PDF</button>
    </div>

    <div class="progress-container">
      <progress id="progress" value="0" max="100"></progress>
      <span id="progressText">Waiting...</span>
    </div>

    <div id="status"></div>
    <div id="viewer" class="viewer"></div>
  </div>

  <script type="module">
    import { loadEpub } from './js/reader.js';
    import './js/converter.js';

    const epubInput = document.getElementById("epubInput");
    const statusDiv = document.getElementById("status");
    const convertBtn = document.getElementById("convertBtn");
    const viewer = document.getElementById("viewer");

    epubInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      statusDiv.innerHTML = `<p>Loading <strong>${file.name}</strong>...</p>`;
      loadEpub(file, viewer,
        () => {
          convertBtn.disabled = false;
          statusDiv.innerHTML = `<p style="color:green;">✅ EPUB loaded successfully!</p>`;
        },
        err => statusDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`
      );
    });
  </script>
</body>
</html>
